<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const sum = (a,b, cb)=>{
            setTimeout(()=>{
                const total = a+b;
                cb(total);
            },1);
        }
        
        console.log("Toplama islemi basliyor...");
        sum(100,50,(result)=>{
            console.log(`Toplama bitti. Sonuc ${result}`);
        });
        console.log("Toplama islemi devam ediyor");




    </script>
</body>
</html>
